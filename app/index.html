<head>

<body>
  <h1 id = "title">Student Profile Page</h1>
  
  <h3> Name :   <span id = "nameOutput">asd</span> </h3>

  <br><br>
  <span id="status"></span>
  <span id="databaseStatus"></span>
  <br>
  <h3 hidden> -- For Testing -- </h3>

  <h3 hidden>Encrypted Message is: <span id="encryptedMessage"></span></h3>
  <h3 hidden>Decrypted Message is: <span id="decryptedMessage"></span></h3>
  <br><label for="asd1" hidden>Message to Encrypt:</label><input type="text" id="toEncrypt" placeholder="" hidden></input>
 

  <br><br><button id="encrypt" onclick="App.testEncryptMessage()" hidden>Encrypt Message</button>
